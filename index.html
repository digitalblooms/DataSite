<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Charity Explorer</title>
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--gray-600);
        }

        /* Search Section */
        .search-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 3rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .results-count {
            font-size: 1.125rem;
            color: var(--gray-700);
            font-weight: 600;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .charity-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .charity-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .charity-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1.3;
            flex: 1;
        }

        .income-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .income-large {
            background: #DCFCE7;
            color: #166534;
        }

        .income-medium {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .income-small {
            background: #FEF3C7;
            color: #92400E;
        }

        .charity-activities {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .charity-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .charity-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--gray-100);
            color: var(--gray-700);
            border-radius: 0.375rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .empty-state-description {
            font-size: 1rem;
            color: var(--gray-600);
        }

        /* Error Message */
        .error-message {
            background: #FEE2E2;
            border: 2px solid var(--danger);
            color: #991B1B;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-icon {
            font-size: 1.5rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal {
            background: white;
            border-radius: 1rem;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            margin: auto;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .modal-title-section {
            flex: 1;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .close-button {
            background: var(--gray-100);
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--gray-600);
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .close-button:hover {
            background: var(--gray-200);
            color: var(--gray-900);
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-200);
            padding: 0 2rem;
            background: white;
            position: sticky;
            top: 85px;
            z-index: 10;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--gray-900);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .modal-content {
            padding: 2rem;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .info-grid {
            display: grid;
            gap: 1.5rem;
        }

        .info-item {
            display: grid;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-size: 1rem;
            color: var(--gray-900);
        }

        .info-value a {
            color: var(--primary);
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--gray-50);
            padding: 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
        }

        .stat-card-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .stat-card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .grants-list {
            display: grid;
            gap: 1rem;
        }

        .grant-item {
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary);
        }

        .grant-recipient {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .grant-details {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .array-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .array-item {
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            color: var(--gray-700);
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .search-button {
                width: 100%;
                justify-content: center;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
            }

            .modal-tabs {
                top: 85px;
                overflow-x: auto;
            }

            .tab {
                white-space: nowrap;
            }
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 0.5rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .skeleton-title {
            height: 1.5rem;
            margin-bottom: 1rem;
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        /* Search Type Toggle */
        .search-type-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .toggle-container {
            display: flex;
            background: var(--gray-100);
            border-radius: 0.5rem;
            padding: 0.25rem;
            gap: 0.25rem;
        }

        .toggle-option {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-600);
            transition: all 0.2s;
        }

        .toggle-option:hover {
            color: var(--gray-900);
        }

        .toggle-option.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .search-type-icon {
            font-size: 1rem;
            margin-right: 0.25rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .pagination-button {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-700);
            transition: all 0.2s;
        }

        .pagination-button:hover:not(:disabled) {
            background: var(--gray-50);
            border-color: var(--primary);
            color: var(--primary);
        }

        .pagination-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--gray-600);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UK Charity Explorer</h1>
            <p class="subtitle">Search UK charities with natural language powered by AI</p>
        </header>

        <div class="search-section">
            <div class="search-type-toggle">
                <div class="toggle-container">
                    <button type="button" class="toggle-option active" data-type="natural" onclick="switchSearchType('natural')">
                        <span class="search-type-icon">ü§ñ</span>Natural Language
                    </button>
                    <button type="button" class="toggle-option" data-type="name" onclick="switchSearchType('name')">
                        <span class="search-type-icon">üîç</span>Name Search
                    </button>
                </div>
            </div>
            <form id="searchForm" class="search-form">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search charities... e.g., 'Large grantmakers supporting education in London'"
                    required
                />
                <button type="submit" id="searchButton" class="search-button">
                    <span id="buttonText">Search</span>
                </button>
            </form>
        </div>

        <div id="errorContainer"></div>

        <div id="resultsInfo" style="display: none;">
            <div class="results-info">
                <div class="results-count" id="resultsCount"></div>
            </div>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <p class="modal-subtitle" id="modalSubtitle"></p>
                </div>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-tabs">
                <button class="tab active" onclick="switchTab(0)">Overview</button>
                <button class="tab" onclick="switchTab(1)">Financials</button>
                <button class="tab" onclick="switchTab(2)">Strategy</button>
                <button class="tab" onclick="switchTab(3)">Grants</button>
            </div>
            <div class="modal-content">
                <div id="tab0" class="tab-panel active"></div>
                <div id="tab1" class="tab-panel"></div>
                <div id="tab2" class="tab-panel"></div>
                <div id="tab3" class="tab-panel"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR N8N WEBHOOK URL
        const WEBHOOK_URL = 'https://bloomsburydigital.app.n8n.cloud/webhook/charity-search';

        let currentResults = [];
        let searchType = 'natural'; // 'natural' or 'name'
        let currentGrantsPage = 1;
        const GRANTS_PER_PAGE = 10;

        // Switch Search Type
        function switchSearchType(type) {
            searchType = type;

            // Update toggle buttons
            document.querySelectorAll('.toggle-option').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            // Update placeholder text
            const searchInput = document.getElementById('searchInput');
            if (type === 'name') {
                searchInput.placeholder = 'Enter charity name... e.g., "British Heart Foundation" or "Oxfam"';
            } else {
                searchInput.placeholder = 'Search charities... e.g., "Large grantmakers supporting education in London"';
            }
        }

        // Search Form Handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            await performSearch(query);
        });

        async function performSearch(query) {
            const button = document.getElementById('searchButton');
            const buttonText = document.getElementById('buttonText');
            const errorContainer = document.getElementById('errorContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');

            // Show loading state
            button.disabled = true;
            buttonText.innerHTML = '<div class="spinner"></div><span>Searching...</span>';
            errorContainer.innerHTML = '';
            resultsInfo.style.display = 'none';

            // Show loading skeletons
            resultsContainer.innerHTML = Array(6).fill(0).map(() => `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text" style="width: 60%;"></div>
                </div>
            `).join('');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        searchType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();

                // Handle array wrapper from n8n (if webhook returns [{...}] instead of {...})
                if (Array.isArray(data) && data.length > 0) {
                    data = data[0];
                }

                if (data.success && data.results) {
                    currentResults = data.results;
                    displayResults(data.results);
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Search error:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <span class="error-icon">‚ö†Ô∏è</span>
                        <div>
                            <strong>Search failed:</strong> ${error.message}
                            <br><small>Please check your webhook URL and try again.</small>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML = '';
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Search';
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');
            const resultsCount = document.getElementById('resultsCount');

            if (results.length === 0) {
                resultsInfo.style.display = 'none';
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3 class="empty-state-title">No results found</h3>
                        <p class="empty-state-description">Try adjusting your search terms or be more specific.</p>
                    </div>
                `;
                return;
            }

            resultsInfo.style.display = 'block';
            resultsCount.textContent = `${results.length} ${results.length === 1 ? 'charity' : 'charities'} found`;

            resultsContainer.innerHTML = `
                <div class="results-grid">
                    ${results.map((charity, index) => createCharityCard(charity, index)).join('')}
                </div>
            `;
        }

        function createCharityCard(charity, index) {
            const income = charity.latest_income || 0;
            const incomeBadge = income >= 1000000 ? 'large' : income >= 100000 ? 'medium' : 'small';
            const incomeLabel = income >= 1000000 ? 'Large' : income >= 100000 ? 'Medium' : 'Small';

            const classifications = parseArray(charity.classifications);
            const areas = parseArray(charity.areas_of_operation);
            const tags = [...classifications.slice(0, 2), ...areas.slice(0, 1)];

            return `
                <div class="charity-card" onclick="showCharityDetail(${index})">
                    <div class="card-header">
                        <h3 class="charity-name">${escapeHtml(charity.charity_name || 'Unknown Charity')}</h3>
                        <span class="income-badge income-${incomeBadge}">${incomeLabel}</span>
                    </div>
                    <p class="charity-activities">
                        ${escapeHtml(charity.charity_activities || 'No description available')}
                    </p>
                    <div class="charity-stats">
                        <div class="stat">
                            <div class="stat-label">Income</div>
                            <div class="stat-value">${formatCurrency(income)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Grants Given</div>
                            <div class="stat-value">${charity.grants_given_count || 0}</div>
                        </div>
                        ${areas.length > 0 ? `
                        <div class="stat">
                            <div class="stat-label">Area</div>
                            <div class="stat-value">${escapeHtml(areas[0])}</div>
                        </div>
                        ` : ''}
                    </div>
                    ${tags.length > 0 ? `
                    <div class="charity-tags">
                        ${tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function showCharityDetail(index) {
            const charity = currentResults[index];
            const modal = document.getElementById('modalOverlay');

            // Set header
            document.getElementById('modalTitle').textContent = charity.charity_name || 'Unknown Charity';
            document.getElementById('modalSubtitle').textContent = `Charity No. ${charity.registered_charity_number || charity.organisation_number || 'N/A'}`;

            // Populate tabs
            populateOverviewTab(charity);
            populateFinancialsTab(charity);
            populateStrategyTab(charity);
            populateGrantsTab(charity);

            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            switchTab(0);
        }

        function switchTab(tabIndex) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === tabIndex);
            });

            // Update tab panels
            document.querySelectorAll('.tab-panel').forEach((panel, i) => {
                panel.classList.toggle('active', i === tabIndex);
            });
        }

        function populateOverviewTab(charity) {
            const tab = document.getElementById('tab0');
            const charityCommissionUrl = `https://register-of-charities.charitycommission.gov.uk/charity-search/-/charity-details/${charity.registered_charity_number || charity.organisation_number}`;

            tab.innerHTML = `
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Activities</div>
                        <div class="info-value">${escapeHtml(charity.charity_activities || 'Not available')}</div>
                    </div>
                    ${charity.charity_contact_web ? `
                    <div class="info-item">
                        <div class="info-label">Website</div>
                        <div class="info-value">
                            <a href="${escapeHtml(charity.charity_contact_web)}" target="_blank" rel="noopener">
                                ${escapeHtml(charity.charity_contact_web)}
                            </a>
                        </div>
                    </div>
                    ` : ''}
                    ${charity.charity_contact_email ? `
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">
                            <a href="mailto:${escapeHtml(charity.charity_contact_email)}">
                                ${escapeHtml(charity.charity_contact_email)}
                            </a>
                        </div>
                    </div>
                    ` : ''}
                    ${charity.charity_contact_phone ? `
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value">${escapeHtml(charity.charity_contact_phone)}</div>
                    </div>
                    ` : ''}
                    ${charity.charity_contact_postcode ? `
                    <div class="info-item">
                        <div class="info-label">Postcode</div>
                        <div class="info-value">${escapeHtml(charity.charity_contact_postcode)}</div>
                    </div>
                    ` : ''}
                    <div class="info-item">
                        <div class="info-label">Charity Commission</div>
                        <div class="info-value">
                            <a href="${charityCommissionUrl}" target="_blank" rel="noopener">
                                View on Charity Commission Register
                            </a>
                        </div>
                    </div>
                    ${parseArray(charity.classifications).length > 0 ? `
                    <div class="info-item">
                        <div class="info-label">Classifications</div>
                        <div class="array-list">
                            ${parseArray(charity.classifications).map(c =>
                                `<span class="array-item">${escapeHtml(c)}</span>`
                            ).join('')}
                        </div>
                    </div>
                    ` : ''}
                    ${parseArray(charity.areas_of_operation).length > 0 ? `
                    <div class="info-item">
                        <div class="info-label">Areas of Operation</div>
                        <div class="array-list">
                            ${parseArray(charity.areas_of_operation).slice(0, 10).map(a =>
                                `<span class="array-item">${escapeHtml(a)}</span>`
                            ).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function populateFinancialsTab(charity) {
            const tab = document.getElementById('tab1');

            tab.innerHTML = `
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-card-label">Latest Income</div>
                        <div class="stat-card-value">${formatCurrency(charity.latest_income || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-label">Latest Expenditure</div>
                        <div class="stat-card-value">${formatCurrency(charity.latest_expenditure || 0)}</div>
                    </div>
                    ${charity.expenditure_grants ? `
                    <div class="stat-card">
                        <div class="stat-card-label">Grant Expenditure</div>
                        <div class="stat-card-value">${formatCurrency(charity.expenditure_grants)}</div>
                    </div>
                    ` : ''}
                    ${charity.income_donations ? `
                    <div class="stat-card">
                        <div class="stat-card-label">Donations & Legacies</div>
                        <div class="stat-card-value">${formatCurrency(charity.income_donations)}</div>
                    </div>
                    ` : ''}
                    ${charity.income_charitable ? `
                    <div class="stat-card">
                        <div class="stat-card-label">Charitable Activities</div>
                        <div class="stat-card-value">${formatCurrency(charity.income_charitable)}</div>
                    </div>
                    ` : ''}
                    ${charity.total_grants_given ? `
                    <div class="stat-card">
                        <div class="stat-card-label">Total Grants Given</div>
                        <div class="stat-card-value">${formatCurrency(charity.total_grants_given)}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function populateStrategyTab(charity) {
            const tab = document.getElementById('tab2');
            const beneficiaries = parseArray(charity.beneficiary_scope);
            const themes = parseArray(charity.thematic_tags);
            const outcomes = parseArray(charity.desired_outcomes);
            const geoSpecifics = parseArray(charity.geo_specifics);

            if (beneficiaries.length === 0 && themes.length === 0 && outcomes.length === 0 && !charity.funding_style) {
                tab.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3 class="empty-state-title">No strategy data available</h3>
                        <p class="empty-state-description">Strategy information has not been extracted for this charity.</p>
                    </div>
                `;
                return;
            }

            tab.innerHTML = `
                <div class="info-grid">
                    ${beneficiaries.length > 0 ? `
                    <div class="info-item">
                        <div class="info-label">Beneficiary Scope</div>
                        <div class="array-list">
                            ${beneficiaries.map(b => `<span class="array-item">${escapeHtml(b)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    ${themes.length > 0 ? `
                    <div class="info-item">
                        <div class="info-label">Thematic Tags</div>
                        <div class="array-list">
                            ${themes.map(t => `<span class="array-item">${escapeHtml(t)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    ${charity.geo_focus_level ? `
                    <div class="info-item">
                        <div class="info-label">Geographic Focus</div>
                        <div class="info-value">${escapeHtml(charity.geo_focus_level)}</div>
                    </div>
                    ` : ''}
                    ${geoSpecifics.length > 0 ? `
                    <div class="info-item">
                        <div class="info-label">Geographic Specifics</div>
                        <div class="array-list">
                            ${geoSpecifics.map(g => `<span class="array-item">${escapeHtml(g)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    ${charity.funding_style ? `
                    <div class="info-item">
                        <div class="info-label">Funding Style</div>
                        <div class="info-value">${escapeHtml(charity.funding_style)}</div>
                    </div>
                    ` : ''}
                    ${outcomes.length > 0 ? `
                    <div class="info-item">
                        <div class="info-label">Desired Outcomes</div>
                        <div class="array-list">
                            ${outcomes.map(o => `<span class="array-item">${escapeHtml(o)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    ${charity.outcome_narrative ? `
                    <div class="info-item">
                        <div class="info-label">Outcome Narrative</div>
                        <div class="info-value">${escapeHtml(charity.outcome_narrative)}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function populateGrantsTab(charity, page = 1) {
            const tab = document.getElementById('tab3');
            const grants = parseArray(charity.recent_grants);

            // Reset to page 1 when opening modal
            if (!page || page < 1) page = 1;
            currentGrantsPage = page;

            if (grants.length === 0) {
                tab.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∞</div>
                        <h3 class="empty-state-title">No grant data available</h3>
                        <p class="empty-state-description">This charity has not reported any grants in the recent years.</p>
                    </div>
                `;
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(grants.length / GRANTS_PER_PAGE);
            const startIndex = (page - 1) * GRANTS_PER_PAGE;
            const endIndex = startIndex + GRANTS_PER_PAGE;
            const currentGrants = grants.slice(startIndex, endIndex);

            tab.innerHTML = `
                <div class="stat-grid" style="margin-bottom: 2rem;">
                    <div class="stat-card">
                        <div class="stat-card-label">Total Grants Given</div>
                        <div class="stat-card-value">${grants.length}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-label">Total Amount</div>
                        <div class="stat-card-value">${formatCurrency(charity.total_grants_given || 0)}</div>
                    </div>
                    ${charity.latest_grant_year ? `
                    <div class="stat-card">
                        <div class="stat-card-label">Latest Grant Year</div>
                        <div class="stat-card-value">${charity.latest_grant_year}</div>
                    </div>
                    ` : ''}
                </div>
                <div class="info-label" style="margin-bottom: 1rem;">Recent Grants</div>
                <div class="grants-list">
                    ${currentGrants.map(grant => `
                        <div class="grant-item">
                            <div class="grant-recipient">${escapeHtml(grant.recipient_name || 'Unknown Recipient')}</div>
                            <div class="grant-details">
                                <span><strong>${formatCurrency(grant.amount || 0)}</strong></span>
                                ${grant.grant_year ? `<span>Year: ${grant.grant_year}</span>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
                ${grants.length > GRANTS_PER_PAGE ? `
                <div class="pagination">
                    <button
                        class="pagination-button"
                        onclick="populateGrantsTab(currentResults[${currentResults.findIndex(c => c.organisation_number === charity.organisation_number)}], ${page - 1})"
                        ${page <= 1 ? 'disabled' : ''}
                    >
                        ‚Üê Previous
                    </button>
                    <div class="pagination-info">
                        Page ${page} of ${totalPages} (${grants.length} grants)
                    </div>
                    <button
                        class="pagination-button"
                        onclick="populateGrantsTab(currentResults[${currentResults.findIndex(c => c.organisation_number === charity.organisation_number)}], ${page + 1})"
                        ${page >= totalPages ? 'disabled' : ''}
                    >
                        Next ‚Üí
                    </button>
                </div>
                ` : ''}
            `;
        }

        // Utility Functions
        function formatCurrency(value) {
            if (!value || value === 0) return '¬£0';
            if (value >= 1000000) return `¬£${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `¬£${(value / 1000).toFixed(0)}K`;
            return `¬£${value.toLocaleString()}`;
        }

        function parseArray(value) {
            if (!value) return [];
            if (Array.isArray(value)) return value.filter(Boolean);
            if (typeof value === 'string') {
                // Handle comma-separated or JSON array strings
                try {
                    const parsed = JSON.parse(value);
                    return Array.isArray(parsed) ? parsed.filter(Boolean) : [];
                } catch {
                    return value.split(',').map(s => s.trim()).filter(Boolean);
                }
            }
            return [];
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
